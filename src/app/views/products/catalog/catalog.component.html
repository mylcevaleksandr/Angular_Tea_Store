<div class="container py-3 mb-2 text-center">

  <h1 class="fw-bold fs-2 mt-5 mb-5  pt-4 pb-1">Наши чайные коллекции</h1>

  <div class=" g-4  justify-content-center  row">
    <app-product-card
      *ngFor="let product of products;let i=index" [product]="product" [i]="i"
      class="col-12 col-md-6 col-lg-4">
    </app-product-card>
  </div>

  <div *ngIf="loading" class="loader-bg">
    <div class="loader">
    </div>
  </div>
</div>
