<div class=" container py-3 mb-2 text-center">
  <div class="row g-4 ">
    <div class=" col-12 col-lg-6">
      <img [src]="product.image" class="img-fluid" alt="tea image {{product.id}}">
    </div>
    <div class="col-12 col-lg-6 d-flex flex-column justify-content-center">
      <div class="row">
        <h5 class=" mb-5 fs-3 fw-bold ">{{product.title}}</h5>
      </div>
      <div class="row">
        <div class="col">
          <p>{{product.description}}</p>
        </div>
      </div>
      <div class="row mt-5 ">
        <div class="fs-5 fw-bold col d-flex align-items-center">
          <span class="me-3">Цена:</span>
          <span>{{product.price}} р.</span>
        </div>
        <div class="col">
          <a [routerLink]="['/order']" [queryParams]="{product:product.title}" class="btn px-5 btn-primary">Купить</a>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="loading" class="loader-bg">
    <div class="loader">
    </div>
  </div>
</div>
