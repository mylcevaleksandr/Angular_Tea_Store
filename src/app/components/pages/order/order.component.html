<div class="container py-3">

  <section class="form row pt-5  justify-content-center" id="formHide">
    <div *ngIf="!orderSuccess" class="col-md-12 col-lg-8 col-xl-6">
      <div class="row mb-5 text-center">
        <div class="col fs-2 fw-bold">
          Сделать заказ
        </div>
      </div>
      <form onsubmit="return false" [formGroup]="signInForm" class="row justify-content-center g-4 text-start">
        <div class="col-md-6 col-lg-6 mt-3 ">
          <label for="product" class="form-label">Товар</label>
          <input type="text" name="product" class="form-control" id="product" formControlName="product">
        </div>
        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3 ">
          <label for="comment" class="form-label">Комментарий к заказу</label>
          <input type="text" name="comment" class="form-control" id="comment" formControlName="comment">
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-4 mt-3 ">
          <label for="inputFirstName" class="form-label">Имя</label>
          <input type="text" name="name" class="form-control" id="inputFirstName" formControlName="name">
          <div *ngIf="name?.invalid&&(name?.dirty||name?.touched)" class="text-danger">
            <div *ngIf="name?.errors?.['required']">
              First name is required
            </div>
            <div *ngIf="name?.errors?.['data']">
              First name is incorrect
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-4 mt-3 ">
          <label for="inputSecondName" class="form-label">Фамилия</label>
          <input type="text" name="last_name" class="form-control" id="inputSecondName" formControlName="last_name">
          <div *ngIf="last_name?.invalid&&(last_name?.dirty||last_name?.touched)" class="text-danger">
            <div *ngIf="last_name?.errors?.['required']">
              Last name is required
            </div>
            <div *ngIf="last_name?.errors?.['data']">
              Last name is incorrect
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-4 mt-3">
          <label for="inputPhone" class="form-label">Телефон</label>
          <input type="text" name="phone" class="form-control" id="inputPhone" formControlName="phone">
          <div *ngIf="phone?.invalid&&(phone?.dirty||phone?.touched)" class="text-danger">
            <div *ngIf="phone?.errors?.['required']">
              Phone is required
            </div>
            <div *ngIf="phone?.errors?.['data']">
              Phone is incorrect
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-6 mt-3 ">
          <label for="inputCountry" class="form-label ">Страна</label>
          <input type="text" name="country" class="form-control" id="inputCountry" formControlName="country">
          <div *ngIf="country?.invalid&&(country?.dirty||country?.touched)" class="text-danger">
            <div *ngIf="country?.errors?.['required']">
              Country is required
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
          <label for="inputZip" class="form-label">Индекс</label>
          <input type="text" name="zip" class="form-control" id="inputZip" formControlName="zip">
          <div *ngIf="zip?.invalid&&(zip?.dirty||zip?.touched)" class="text-danger">
            <div *ngIf="zip?.errors?.['required']">
              Zip is required
            </div>
          </div>
        </div>
        <div class="col-lg-12 mt-3">
          <label for="inputAddress" class="form-label">Адрес</label>
          <input type="text" name="address" class="form-control" id="inputAddress" formControlName="address">
          <div *ngIf="address?.invalid&&(address?.dirty||address?.touched)" class="text-danger">
            <div *ngIf="address?.errors?.['required']">
              Address is required
            </div>
            <div *ngIf="address?.errors?.['data']">
              Address is incorrect
            </div>
          </div>
        </div>
        <div class="col-12 mt-4 d-flex justify-content-center justify-content-lg-start">
          <div class="row">
            <div class="col-auto d-flex justify-content-around align-items-center">
              <button class="btn btn-primary ps-4 pe-4" id="submitButton" (click)="createOrder()">
                Отправить
              </button>
              <div *ngIf="orderError" class="ms-4 text-danger">Произошла ошибка. Попробуйте еще раз.</div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="fs-2 fw-bold text-center" *ngIf="orderSuccess">Спасибо за заказ!</div>
  </section>
</div>
